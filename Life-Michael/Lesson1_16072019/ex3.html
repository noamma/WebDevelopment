<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ex3</title>
  </head>
  <body>
    <h1>Simple backwards while loop</h1>
    <script>
      let num = 100;
      while(num>=20)
      {
        document.write("number: " + num + "<br>");
        num--;
      }
      </script>
  </body>
</html>
