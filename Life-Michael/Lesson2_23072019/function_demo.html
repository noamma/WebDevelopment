<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function Demo</title>
  </head>
  <body>
    <script>
      function sum(a,b){
        return a+b;
      }
      function multiply(a,b){
        return a*b;
      }
      function division(a,b){
        return a/b;
      }
      let num1 = 3;
      let num2 = 4;
      document.write("<br />The sum of " + num1 + " and " + num2 + " is: " + sum(num1,num2));
      document.write("<br />The multiplication of " + num1 + " and " + num2 + " is: " + multiply(num1,num2));
      document.write("<br />The division of " + num1 + " and " + num2 + " is: " + division(num1,num2));
      num1 = 7;
      num2 = 8;
      document.write("<br />The sum of " + num1 + " and " + num2 + " is: " + sum(num1,num2));
      document.write("<br />The multiplication of " + num1 + " and " + num2 + " is: " + multiply(num1,num2));
      document.write("<br />The division of " + num1 + " and " + num2 + " is: " + division(num1,num2));
      num1 = 12;
      num2 = 2;
      document.write("<br />The sum of " + num1 + " and " + num2 + " is: " + sum(num1,num2));
      document.write("<br />The multiplication of " + num1 + " and " + num2 + " is: " + multiply(num1,num2));
      document.write("<br />The division of " + num1 + " and " + num2 + " is: " + division(num1,num2));
        </script>
  </body>
</html>
