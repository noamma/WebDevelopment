<!DOCTYPE html>

    <meta charset="utf-8">

  <body>
    <script type="text/javascript">
      let recMul = function(a,b){
        if (b === 0){
            return b;
        }else{
          return a + arguments.callee(a,b-1);
        }

      };
      document.write(recMul(8,4));
    </script>
