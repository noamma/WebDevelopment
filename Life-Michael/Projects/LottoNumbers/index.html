<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <script>
      if (localStorage.length > 0) {
        const numbers = new Set();
        const randSize = parseInt(localStorage.getItem("numbersquantity"));
        const rangeFrom = parseInt(localStorage.getItem("numbersrangefrom"));
        const rangeTo = parseInt(localStorage.getItem("numbersrangeto"));

        console.log("raffeling " + randSize + " numbers");
        console.log("starting rand range at " + rangeFrom);
        console.log("ending rand range at " + rangeTo);
        while (numbers.size < randSize) {
          const num =
            Math.floor(Math.random() * (rangeTo - rangeFrom + 1)) + rangeFrom;
          numbers.add(num);
        }
        const numbersArr = [...numbers];
        document.write(numbersArr.join(" "));
      } else {
        location.replace("/settings");
      }
    </script>
  </body>
</html>
