<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function Circule(r){
        this.r = r;
      }

      Circule.prototype.getPerimiter = function(){return (2*(Math.PI*this.r))};
      let circule = new Circule(5);
      document.write(circule.getPerimiter());
    </script>
  </body>
</html>
